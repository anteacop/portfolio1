  text-align: center;

/* NASLOV */
h1 {
  margin-top: 50px;
  font-size: 50px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

/* NAVIGACIJA */
ul {
  padding: 20px;
  margin: 20px auto;
  width: 700px;
  list-style: none;
}
li {
  display: inline-block;
  margin: 0 10px;
  padding: 15px 25px;
  background-color: rgba(0,0,0,0.7);
  border: 2px solid IndianRed;
  border-radius: 8px;
}
li a {
  color: white;
  text-decoration: none;
  text-transform: uppercase;
  font-weight: bold;
}
li a:hover {
  text-decoration: underline;
}

/* SEKCIJE KONCERTA */
.concert-section {
  max-width: 900px;
  margin: 40px auto;
  text-align: left;
  padding: 20px;
  background-color: rgba(0,0,0,0.5);
  border-radius: 12px;
}

.concert-section h2 {
  color: IndianRed;
  margin-top: 0;
}

/* GALERIJA SLIKA */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  object-fit: cover;
  transition: transform 0.3s ease;
}
.gallery img:hover {
  transform: scale(1.05);
}

/* SOCIAL ICONS */
.social {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin: 30px 0;
}
.social-link {
  display: inline-flex;
  width: 48px;
  height: 48px;
  border-radius: 10px;
  background-color: rgba(255,255,255,0.06);
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: transform 0.18s ease, background-color 0.18s ease;
  color: white;
  border: 2px solid transparent;
}
.social-link:hover {
  transform: translateY(-3px);
  background-color: rgba(255,255,255,0.12);
  border-color: IndianRed;
}
